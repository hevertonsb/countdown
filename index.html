<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Belém</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Lovers+Quarrel&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="app">

        <div class="audio-player">
            <audio id="musica" src="audio.mp3"></audio>

            <div class="controls">
                <button id="playPauseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-3 17v-10l9 5.146-9 4.854z" />
                    </svg>
                </button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1" title="Volume">
            </div>
        </div>

        <div class="block-countdown">
            <h2>Rio - Belém</h2>
            <div class="countdown" data-date="22-07-2025" data-time="11:00">
                <div class="day">
                    <span class="num"></span>
                    <span class="word">Dias</span>
                </div>
                <div class="hour">
                    <span class="num"></span>
                    <span class="word">Horas</span>
                </div>
                <div class="min">
                    <span class="num"></span>
                    <span class="word">Minutos</span>
                </div>
                <div class="sec">
                    <span class="num"></span>
                    <span class="word">Segundos</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
