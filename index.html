<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Belém</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Lovers+Quarrel&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="app">
        <div class="block-countdown">
            <h2>Rio - Belém</h2>
            <div class="countdown" data-date="22-07-2025" data-time="11:00">
                <div class="day">
                    <span class="num"></span>
                    <span class="word">Dias</span>
                </div>
                <div class="hour">
                    <span class="num"></span>
                    <span class="word">Horas</span>
                </div>
                <div class="min">
                    <span class="num"></span>
                    <span class="word">Minutos</span>
                </div>
                <div class="sec">
                    <span class="num"></span>
                    <span class="word">Segundos</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
